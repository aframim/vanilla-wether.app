<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>vanilla-weather-app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Weather Forecast For Your City</h1>
      <form id="search-form">
        <input
          type="text"
          placeholder="Enter City Name..."
          id="city-input"
          spellcheck="false"
          autocomplete="off"
        />
        <input type="submit" value="Search" id="search-button" />
        <button>Get Curent Location</button>
      </form>
      <div class="city">
        <h2 id="city-name">Tehran</h2>
      </div>
      <div class="condition">
        <span class="description"></span>
        <div>
          Wind Speed:
          <span class="wind"> </span>
        </div>
        <div>
          Humidity:
          <span class="humidity"> </span>
        </div>
      </div>
      <div class="temp">
        <h3 id="temperature-display"></h3>
        <span id="units"
          ><a href="#" id="celsius-link" class="active">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a></span
        >
        <div>
          <img id="icon" src="" />
        </div>
      </div>

      <h4></h4>
<div class="weather-forecast" id="forecast"></div>

      <div class="me">
        <a href="https://github.com/aframim/vanilla-wether.app" target="_blank">
          Open source-code</a
        >
        by Afra Meymi Hosted on <a href="https://vanilla-weather.onrender.com/" target="_blank">
          Render
        </a>
      </div>
    </div>
    <script src="src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
"></script>
  </body>
</html>
